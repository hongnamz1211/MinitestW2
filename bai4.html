<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="giatriA" type="text">
<input value="Button" type="button" onclick="showMessage()">
<p id="display1"></p>
<p id="display2"></p>
</body>
<script>
    function showMessage() {
        let giaTriA = document.getElementById('giatriA').value;
        document.getElementById('display1').innerText = "Chu vi hình vuông = " + giaTriA * 4;
        document.getElementById('display2').innerText = "Diện tích hình vuông = " + giaTriA ** 2;
    }
</script>
</html>
